AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Rekognition Proctoring MVP - Lambda + S3 Integration

Parameters:
  BucketName:
    Type: String
    Description: Nombre del bucket S3 donde se almacenar치n las im치genes y resultados
  ProctoringWebhookUrl:
    Type: String
    Default: ""
    Description: URL del webhook de proctoring para notificaciones (opcional)

Resources:
  ImagesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: images/
                  - Name: suffix
                    Value: .jpg
            Function: !GetAtt RekognitionFn.Arn

  RekognitionFnPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref RekognitionFn
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt ImagesBucket.Arn

  RekognitionFn:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handler.handler
      Runtime: python3.12
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          AWS_REGION: us-east-1
          MIN_CONFIDENCE: "75"
          MAX_LABELS: "10"
          RESULTS_PREFIX: results/
          IMAGES_PREFIX: images/
          REFERENCE_PREFIX: reference/
          PROCTORING_WEBHOOK_URL: !Ref ProctoringWebhookUrl
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - rekognition:DetectLabels
                - rekognition:DetectFaces
                - rekognition:CompareFaces
              Resource: "*"
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
              Resource:
                - !Sub arn:aws:s3:::${BucketName}/images/*
                - !Sub arn:aws:s3:::${BucketName}/reference/*
                - !Sub arn:aws:s3:::${BucketName}/results/*

Outputs:
  BucketName:
    Description: Nombre del bucket S3 creado
    Value: !Ref ImagesBucket
  LambdaFunctionArn:
    Description: ARN de la funci칩n Lambda
    Value: !GetAtt RekognitionFn.Arn
  LambdaFunctionName:
    Description: Nombre de la funci칩n Lambda
    Value: !Ref RekognitionFn